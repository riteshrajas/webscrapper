<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta
      name="description"
      content="PyIntel Web Scraper - Advanced AI-powered web scraping tool for extracting and analyzing links from websites. Client-side processing ensures data privacy and security."
    />
    <meta name="keywords" content="web scraper, link extraction, SEO tool, website analysis, PyIntel, client-side scraping" />
    <meta name="author" content="PyIntel" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:title" content="PyIntel Web Scraper - Advanced Link Analysis Tool" />
    <meta property="og:description" content="Powerful AI-driven web scraping platform for comprehensive website link analysis. Extract, categorize, and export links with advanced analytics." />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="%PUBLIC_URL%" />
    <meta property="twitter:title" content="PyIntel Web Scraper - Advanced Link Analysis Tool" />
    <meta property="twitter:description" content="Powerful AI-driven web scraping platform for comprehensive website link analysis." />
    <meta property="twitter:image" content="%PUBLIC_URL%/logo512.png" />
    
    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>PyIntel Web Scraper - Advanced AI-Powered Link Analysis Platform</title>
    
    <style>
      /* Preloader styles */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loader-content {
        text-align: center;
        color: white;
      }
      
      .loader-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loader-text {
        margin-top: 20px;
        font-family: 'Roboto', sans-serif;
        font-size: 24px;
        font-weight: 600;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loader-subtext {
        margin-top: 10px;
        font-family: 'Roboto', sans-serif;
        font-size: 16px;
        opacity: 0.8;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
        <h2>JavaScript Required</h2>
        <p>You need to enable JavaScript to run PyIntel Web Scraper.</p>
        <p>This application requires JavaScript for client-side web scraping functionality.</p>
      </div>
    </noscript>
    
    <!-- Initial Loading Screen -->
    <div id="initial-loader">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <div class="loader-text">PyIntel Web Scraper</div>
        <div class="loader-subtext">Loading advanced scraping tools...</div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loader once React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(function() {
              loader.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
